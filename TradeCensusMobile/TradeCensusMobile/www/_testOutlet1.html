<body ng-app="MyApp" ng-controller="AppCtrl">
    <div class="popup-overlay">
        <div class="popup-window">
            <div class="popup-window-center">
                <md-button class="md-primary md-raised" ng-click="showAdvanced($event)">
                    Custom Dialog
                </md-button>
            </div>
        </div>
    </div>

    <script type="text/ng-template" id="dialog1.tmpl.html">
        <md-dialog aria-label="Mango (Fruit)" ng-cloak>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <div>Name: {{outlet.Name}}</div>
                    <span flex=""></span>
                    <div>Code: {{outlet.ID}}</div>
                </div>
            </md-toolbar>
            <md-content layout-padding="" class="popup-content">
                <form name="userForm">
                    <div layout-gt-xs="row">
                        <div class="md-block-item" flex>
                            <div class="md-block-item-title">Address</div>
                            <div class="md-block-item-value">{{outlet.FullAddress}}</div>
                        </div>
                        <div class="md-block-item">
                            <div class="md-block-item-title">Outlet Type</div>
                            <div class="md-block-item-value">{{outlet.OutletTypeName}}</div>
                        </div>
                        <div class="md-block-item">
                            <div class="md-block-item-title">Distance (m)</div>
                            <div class="md-block-item-value">{{outlet.Distance}}</div>
                        </div>                    
                    </div>

                    <div layout-gt-sm="row">                       
                        <div class="md-block-item">
                            <div class="md-block-item-title">Telephone</div>
                            <div class="md-block-item-value">{{outlet.Phone}}</div>
                        </div> 
                        <div class="md-block-item">
                            <div class="md-block-item-title">Last Contact</div>
                            <div class="md-block-item-value">{{outlet.LastContact}}</div>
                        </div> 
                        <div class="md-block-item">
                            <div class="md-block-item-title">Last Visit</div>
                            <div class="md-block-item-value">{{outlet.LastVisit ? outlet.LastVisit : "N/A"}}</div>
                        </div>
                        <div class="md-block-item">
                            <div class="md-block-item-title">Closed Date</div>
                            <div class="md-block-item-value">{{outlet.CloseDate ? outlet.CloseDate : "N/A"}}</div>
                        </div>    
                        <div class="md-block-item" ng-show="openedOptionVisible">
                            <div class="md-block-item-title" style="min-width:60px">{{outlet.IsOpened ? "Opened" : "Closed"}}</div>                            
                            <md-checkbox md-no-ink="" aria-label="Is Opened" ng-model="outlet.IsOpened" class="md-primary">                                
                            </md-checkbox>
                        </div>
                        <div class="md-block-item" ng-show="trackedOptionVisible">
                            <div class="md-block-item-title" style="min-width:80px">{{outlet.IsTracked ? "Tracking" : "Non-Tracking"}}</div>                                                        
                            <md-checkbox md-no-ink="" aria-label="Is Tracked" ng-model="outlet.IsTracked" class="md-primary">
                            </md-checkbox>
                        </div>
                        <div class="md-block-item">
                            <!--<div class="md-block-item-title">AUDIT OUTLET</div>                            
                            <md-checkbox md-no-ink="" aria-label="Is Audited" ng-model="outlet.IsAudit" class="md-primary">                                
                            </md-checkbox>-->
                        </div>  
                    </div>

                    <div layout-gt-sm="row" ng-show="outlet.NeedAudit">    
                        <div class="md-block-item" >
                            <div class="md-block-item-title" style="min-width:80px">Audit Status</div>
                            <md-checkbox md-no-ink="" aria-label="Is Tracked" ng-model="outlet.IsAuditApproved" class="md-primary">
                                <div class="md-block-item-title" style="min-width:80px">{{outlet.IsAuditApproved? "Approve" : "Deny"}}</div>
                            </md-checkbox>
                        </div>                                                                          
                        <md-input-container class="md-block" flex>
                            <label>Comment</label>
                            <textarea ng-model="outlet.Note" md-maxlength="150" rows="2" md-select-on-focus=""></textarea>
                        </md-input-container>                           
                    </div>

                    <div layout-gt-xs="row">
                        <img id="outletImg1" class="outlet-image" />
                        <img id="outletImg2" class="outlet-image" />
                        <img id="outletImg3" class="outlet-image" />  
                        <img id="capture" src="assets/img/camera.svg"/>
                    </div>
                    <div layout-gt-xs="row" layout-margin layout-align="center">    
                        <md-button class="md-raised md-primary" ng-click="saveUpdate()">Save</md-button>
                        <md-button class="md-raised" ng-click="cancelUpdate()">Cancel</md-button>
                    </div>
                </form>
            </md-content>
        </md-dialog>
    </script>
</body>


</html>
