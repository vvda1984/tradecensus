<body ng-app="TradeCensus" ng-controller="MainController">
    <ng-view id="mainView"></ng-view>     
    
    <script src="js/app.global.js"></script>
    <script src="js/app.database.js"></script>      
    <script type="text/javascript">      
        initalizeDB(function () {
            selectProvinces(function (tx, dbrow) {
                var rowLen = dbrow.rows.length;
                if (rowLen > 0) {
                    for (i = 0; i < rowLen; i++) {
                        var p = {
                            id: dbrow.rows.item(i).ID,
                            name: dbrow.rows.item(i).Name,
                        }
                        provinces[i] = p;
                    }
                }
            }, function (err) { })
        });

        var app = angular.module("TradeCensus", ["ngRoute", 'ngMaterial', 'ngMessages']);
        app.config(["$routeProvider", function (routeProvider) {
            //sceDelegateProvider.resourceUrlWhitelist(["**"]);
            routeProvider
                .when("/login", {
                    templateUrl: "./views/login.html",
                    controller: "LoginController",
                })
                .when("/config", {
                    templateUrl: "./views/config.html",
                    controller: "ConfigController",
                })
                .when("/home", {
                    templateUrl: "./views/home.html",
                    controller: "HomeController",
                })
            ;
        }]);
    </script>   
    <!--<script src="js/app.init.js"></script>-->    
    <script src="js/mainController.js"></script>
    <script src="js/loginController.js"></script>
    <script src="js/configController.js"></script>
    <script src="js/homeController.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>
