<div class="outlet-list-panel">
    <div class="outlet-item" ng-repeat="outlet in outlets">
        <div class="outlet-item-col1"> <div class="circle">{{$index + 1}}</div> </div>
        <div class="outlet-item-col2">
            <span class="header" ng-click="openOutlet($index)">{{outlet.Name}}</span>
            <span class="distance">{{outlet.Distance}} m</span>
            <div class="content">
                <table>
                    <tr>
                        <td class="title" ng-show="viewOutletFull">Address:</td>
                        <td class="value" colspan="5">{{outlet.FullAddress}}</td>
                        <td class="title" ng-show="viewOutletFull">Outlet type:</td>
                        <td class="value" ng-show="viewOutletFull">{{outlet.OutletTypeName}}</td>
                    </tr>
                    <tr ng-show="viewOutletFull">
                        <td class="title">Distance:</td>
                        <td class="value">{{outlet.Distance}}</td>
                        <td class="title">SR/DSM:</td>
                        <td class="value">{{outlet.Name}}</td>
                        <td class="title">Tel:</td>
                        <td class="value">{{outlet.Phone}}</td>
                        <td class="title">Last contact:</td>
                        <td class="value">{{outlet.LastContact}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
