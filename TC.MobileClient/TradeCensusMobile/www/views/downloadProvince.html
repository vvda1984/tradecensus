 <md-dialog aria-label="Download Province" ng-cloak>
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">                    
            <h2>
            <span>{{R.download_outlets}}</span>
            </h2>
            <span flex=""></span>                    
            <md-button class="md-icon-button" aria-label="Close" ng-click="close()">
                <md-icon md-svg-icon="assets/img/close.svg"></md-icon>
            </md-button>                    
        </div>
    </md-toolbar>          
    <md-content layout-padding="" class="popup-content">                
        <table class="province-table">
            <!--<thead>
                <tr>
                    <th>PROVINCE</th>                    
                    <th colspan="2">DOWNLOAD</th>                            
                </tr>
            </thead>-->
            <tbody>
                <tr ng-repeat="province in dprovinces | orderBy:'-name'">
                    <td> {{ province.name }} </td>
                    <td>                       
                        <!--<span ng-show="province.download">downloaded</span>-->
                        <img ng-show="province.download" src="assets/img/check.svg"/>
                    </td>                          
                    <td>
                        <img ng-show="province.download" src="assets/img/clear.svg" ng-click="delete(province)" style="margin-left:12px;">                        
                    </td>  
                    <td>
                        <img src="assets/img/download.svg" ng-click="download(province)" style="margin-left:12px;">
                    </td>  
                </tr>
            </tbody>
        </table>
    </md-content>
     <div class="action-buttons">
         <div class="button label-blue" ng-click="close()" style="float:right;right:4px;">
             <div class="center" fit>{{R.btn_close}}</div>
             <paper-ripple fit></paper-ripple>
         </div>    
     </div>
</md-dialog>
